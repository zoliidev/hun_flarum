        github:
          description: Készíts egy új appot {link}.

          client_id_label: => fof-oauth.ref.settings.client_id
          client_secret_label: => fof-oauth.ref.settings.client_secret

        gitlab:
          description: Készíts egy új appot {link}. Add meg az appnak a <code>read_user</code> scope-ot.

          client_id_label: => fof-oauth.ref.settings.app_id
          client_secret_label: => fof-oauth.ref.settings.app_secret
          domain_label: GitLab Domain

        twitter:
          description: Készíts egy új appot {link}. Be kell állítanod egy-egy URL-t a Felhasználási Feltételeknek illetve az Adatkezelési Nyilatkozatodnak. Fontos, jelöld be az email hozzáférés opciót.

          api_key_label: API Key
          api_secret_label: API Secret

        google:
          description: Készíts egy új appot {link}.

          client_id_label: => fof-oauth.ref.settings.client_id
          client_secret_label: => fof-oauth.ref.settings.client_secret


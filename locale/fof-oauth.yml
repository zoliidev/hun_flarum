      github: GitHub
      gitlab: GitLab
      twitter: Twitter
      google: Google
      linkedin: LinkedIn

  ref:
    settings:
      app_id: App ID
      app_secret: App Secret

      client_id: Client ID
      client_secret: Client Secret

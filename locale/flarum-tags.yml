flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Tag törlése
      delete_tag_confirmation: "Biztosan törölni szeretnéd ezt a taget? A témák amelyek használták ezt a taget NEM fognak törlődni."
      description_label: Leírás
      hide_label: Elrejtés az 'Összes téma' panelről
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Itt tudod kezelni a tageket, hogy átláthatóak és strukturáltak legyenek a témák.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Tagek szerkesztésének engedélyezése
      restrict_by_tag_heading: Korlátozás téma által
      tag_discussions_label: Témák tagelése

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " - "
      required_primary_heading: Szükséges elsődleges tagek száma
      required_primary_text: Add meg az elsődleges tagek minimális és maximális számát, amelyet egy témához lehessen adni.
      required_secondary_heading: Szükséges másodlagos tagek száma
      required_secondary_text: Add meg az másodlagos tagek minimális és maximális számát, amelyet egy témához lehessen adni.
      title: Tag-beállítások

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "A tagek a témák kategorizálására használhatóak. Az elsődleges tagek hasonlóak, mint a hagyományos fórumkategóriák: kétszintes hierarchiába rendezhetőek. A másodlagos tagek nem rendelkeznek hierarchiával, mikro-kategorizálásra használhatóak."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Elsődleges tagek
      secondary_heading: Másodlagos tagek
      settings_button: Beállítások

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Az összes tag
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Válassz egy elsődleges taget|Válassz {count} elsődleges taget"
      choose_secondary_placeholder: "Válassz még egy taget|Válassz {count} további taget"
      edit_title: "Tagek módosítása - {title}"
      submit_button: => core.ref.okay
      title: Válassz tageket a témádhoz

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Válassz tageket

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Tagek szerkesztése

    header:
      back_to_tags_tooltip: Vissza a tagekhez

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Több...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Címkétlen

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} hozzáadta a {tagsAdded} és eltávolította a {tagsRemoved}."
      added_tags_text: "{username} hozzáadta a {tagsAdded}."
      removed_tags_text: "{username} eltávolította a {tagsRemoved}."
      tags_text: "{tags} taget|{tags} tageket"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Az összes téma a(z) {tag} taggel"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Törölve

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Tag létrehozása
    name: Név
    tags: Tagek

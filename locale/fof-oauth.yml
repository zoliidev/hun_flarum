        discord:
          description: Készíts egy új projektet itt: {link}. Add hozzá az átirányítási URL-t az OAuth2 oldalon.

          client_id_label: => fof-oauth.ref.settings.client_id
          client_secret_label: => fof-oauth.ref.settings.client_secret

        facebook:
          description: Készíts egy új appot {link}.

          app_id_label: => fof-oauth.ref.settings.app_id

flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Poszt jelentése
      view_flags_label: Jelentett posztok megtekintése

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Engedélyezed a felhasználók számára, hogy megjelölhessék a saját hozzászólásukat.
      guidelines_url_label: Közösségi Irányelvek URL
      title: Jelentés-beállítás

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Köszönjük, hogy jelentetted ezt a posztot! A moderátoraink hamarosan megvizsgálják az ügyet.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Részletek (opcionális)
      reason_inappropriate_label: Illetlen
      reason_inappropriate_text: "Ez a poszt sértő, durva vagy sérti a <a>közösségi irányelveinket</a>."
      reason_missing_message: Kérünk, adj részletesebb leírást a jelentés okáról a moderátoraink számára.
      reason_off_topic_label: "Off-topic"
      reason_off_topic_text: Ez a poszt nem releváns ebben a témában.
      reason_other_label: Egyéb (kérlek részletezd)
      reason_spam_label: Ez a poszt spam.
      reason_spam_text: Ez a poszt reklám.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nincs új jelentés.
      item_text: "{username} felhasználó a <em>{discussion}</em> témában."
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Jelentés elutasítása
      flagged_by_text: "Jelentette: {username}"
      flagged_by_with_reason_text: "Jelentette: {username}, oka: {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Jelentés

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Poszt jelentése
    flagged_posts: Jelentett posztok

      last_12_months_label: Utolsó 12 hónap
      last_28_days_label: Utolsó 28 nap
      last_7_days_label: utolsó 7 nap
      posts_heading: => core.ref.posts
      today_label: Ma
      total_label: Összesen
      users_heading: => core.ref.users
